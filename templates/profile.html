{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CurAid - Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #1A2332;
            color: #E8F1F5;
            overflow-x: hidden;
        }

        /* Animated background particles */
        .profile-page {
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        #particles-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        /* Glass card */
        .glass-box {
            background: rgba(21, 29, 42, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid #2D4059;
            border-radius: 20px;
            padding: 50px 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            position: relative;
            z-index: 10;
            transition: all 0.3s ease;
            animation: fadeIn 0.8s ease-out;
        }

        .glass-box:hover {
            border-color: #3AAFA9;
            box-shadow: 0 12px 48px rgba(58, 175, 169, 0.2);
        }

        /* Logo */
        .logo-text {
            background: linear-gradient(135deg, #3AAFA9 0%, #4A90E2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.5rem;
            font-weight: 800;
            text-align: center;
            margin-bottom: 8px;
        }

        .page-title {
            text-align: center;
            color: #E8F1F5;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 40px;
        }

        /* Profile Image */
        .profile-avatar {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            border-radius: 50%;
            background: linear-gradient(135deg, #3AAFA9 0%, #4A90E2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 24px rgba(58, 175, 169, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .profile-avatar:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 32px rgba(58, 175, 169, 0.5);
        }

        .profile-avatar i {
            font-size: 3rem;
            color: #FFFFFF;
        }

        /* Info sections */
        .info-section {
            margin-bottom: 24px;
        }

        .info-label {
            display: block;
            color: #7FB3D5;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .info-value {
            background: #1A2332;
            border: 1px solid #2D4059;
            color: #E8F1F5;
            border-radius: 10px;
            padding: 14px 16px;
            width: 100%;
            font-size: 0.95rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .info-value:hover {
            border-color: #3AAFA9;
            background: #1F2D3D;
        }

        /* Divider */
        .divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, #2D4059, transparent);
            margin: 32px 0;
        }

        /* Buttons */
        .btn-primary {
            background: linear-gradient(135deg, #3AAFA9 0%, #32998E 100%);
            color: #FFFFFF;
            padding: 14px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1rem;
            width: 100%;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-decoration: none;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(58, 175, 169, 0.4);
        }

        .btn-secondary {
            background: rgba(36, 52, 71, 0.5);
            border: 1px solid #2D4059;
            color: #E8F1F5;
            padding: 14px;
            border-radius: 10px;
            font-weight: 500;
            font-size: 1rem;
            width: 100%;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-decoration: none;
        }

        .btn-secondary:hover {
            background: rgba(36, 52, 71, 0.8);
            border-color: #3AAFA9;
            transform: translateY(-2px);
        }

        .btn-logout {
            background: linear-gradient(135deg, #EF4444 0%, #DC2626 100%);
            color: #FFFFFF;
            padding: 14px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1rem;
            width: 100%;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-decoration: none;
        }

        .btn-logout:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(239, 68, 68, 0.4);
        }

        /* Back link */
        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #7FB3D5;
            text-decoration: none;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(36, 52, 71, 0.5);
            border: 1px solid #2D4059;
            border-radius: 8px;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .back-link:hover {
            background: rgba(36, 52, 71, 0.8);
            border-color: #3AAFA9;
            color: #3AAFA9;
        }

        /* Stats grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin-bottom: 32px;
        }

        .stat-card {
            background: #1A2332;
            border: 1px solid #2D4059;
            border-radius: 12px;
            padding: 16px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            border-color: #3AAFA9;
            background: #1F2D3D;
            transform: translateY(-2px);
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #3AAFA9;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 0.75rem;
            color: #7FB3D5;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .floating {
            animation: float 6s ease-in-out infinite;
        }

        /* Responsive */
        @media (max-width: 640px) {
            .glass-box {
                padding: 30px 24px;
            }

            .logo-text {
                font-size: 2rem;
            }

            .profile-avatar {
                width: 100px;
                height: 100px;
            }

            .profile-avatar i {
                font-size: 2.5rem;
            }

            .back-link {
                position: fixed;
                top: 10px;
                left: 10px;
                font-size: 0.875rem;
                padding: 6px 12px;
            }
        }
    </style>
</head>

<body>
    <div class="profile-page">
        <canvas id="particles-canvas"></canvas>

        <a href="{% url 'index' %}" class="back-link">
            <i class="fas fa-arrow-left"></i>
            <span>Back to Home</span>
        </a>

        <div class="glass-box floating">
            <h1 class="logo-text">CurAid</h1>
            <h2 class="page-title">My Profile</h2>

            <div class="profile-avatar">
                <i class="fas fa-user"></i>
            </div>


            <div class="info-section">
                <label class="info-label">Username</label>
                <div class="info-value">{{ user.username }}</div>
            </div>

            <div class="info-section">
                <label class="info-label">Email Address</label>
                <div class="info-value">{{ user.email }}</div>
            </div>

            <div class="info-section">
                <label class="info-label">Phone Number</label>
                <div class="info-value">{{ user.phone_number|default:"Not provided" }}</div>
            </div>

            <div class="info-section">
                <label class="info-label">Member Since</label>
                <div class="info-value">{{ user.date_joined|date:"F d, Y" }}</div>
            </div>

            <div class="divider"></div>

            <a href="{% url 'logout' %}" class="btn-logout">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </a>

            <a href="{% url 'index' %}" class="btn-secondary">
                <i class="fas fa-home"></i>
                <span>Back to Home</span>
            </a>
        </div>
    </div>

    <script>
        // Particle animation
        const canvas = document.getElementById('particles-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];
        const particleCount = 80;

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
                this.radius = Math.random() * 2 + 1;
                this.color = Math.random() > 0.5 ? 'rgba(58, 175, 169, 0.3)' : 'rgba(74, 144, 226, 0.3)';
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
        }

        for (let i = 0; i < particleCount; i++) {
            particles.push(new Particle());
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            requestAnimationFrame(animateParticles);
        }

        animateParticles();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Profile avatar click animation
        document.querySelector('.profile-avatar').addEventListener('click', function () {
            this.classList.add('animate__animated', 'animate__pulse');
            setTimeout(() => {
                this.classList.remove('animate__animated', 'animate__pulse');
            }, 1000);
        });
    </script>
</body>

</html>
