<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CurAid - Google Sign In</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #1A2332;
            color: #E8F1F5;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Animated background particles */
        #particles-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        /* Glass container */
        .container {
            background: rgba(21, 29, 42, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid #2D4059;
            border-radius: 20px;
            padding: 60px 50px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            position: relative;
            z-index: 10;
            text-align: center;
            transition: all 0.3s ease;
            animation: fadeIn 0.8s ease-out;
        }

        .container:hover {
            border-color: #3AAFA9;
            box-shadow: 0 12px 48px rgba(58, 175, 169, 0.2);
        }

        /* Logo */
        .logo-text {
            background: linear-gradient(135deg, #3AAFA9 0%, #4A90E2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 8px;
        }

        .logo-subtitle {
            color: #7FB3D5;
            font-size: 0.875rem;
            margin-bottom: 40px;
        }

        /* Welcome section */
        h1 {
            font-size: 2rem;
            color: #E8F1F5;
            margin-bottom: 12px;
            font-weight: 700;
        }

        .emoji {
            font-size: 3rem;
            display: inline-block;
            animation: wave 2s ease-in-out infinite;
            margin-left: 8px;
        }

        p {
            font-size: 1.1rem;
            color: #7FB3D5;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        /* Google Sign In Button Container */
        .google-signin-wrapper {
            margin: 30px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #g_id_onload,
        .g_id_signin {
            margin: 0 auto;
        }

        /* Security badge */
        .security-badge {
            background: rgba(58, 175, 169, 0.1);
            border: 1px solid rgba(58, 175, 169, 0.3);
            border-radius: 12px;
            padding: 16px;
            margin-top: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .security-badge i {
            color: #3AAFA9;
            font-size: 1.2rem;
        }

        .footer-text {
            font-size: 0.95rem;
            color: #7FB3D5;
            font-weight: 500;
        }

        /* Back link */
        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #7FB3D5;
            text-decoration: none;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(36, 52, 71, 0.5);
            border: 1px solid #2D4059;
            border-radius: 8px;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .back-link:hover {
            background: rgba(36, 52, 71, 0.8);
            border-color: #3AAFA9;
            color: #3AAFA9;
            transform: translateX(-2px);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes wave {

            0%,
            100% {
                transform: rotate(0deg);
            }

            25% {
                transform: rotate(20deg);
            }

            75% {
                transform: rotate(-20deg);
            }
        }

        /* Responsive */
        @media (max-width: 640px) {
            .container {
                padding: 40px 30px;
                margin: 20px;
            }

            .logo-text {
                font-size: 2rem;
            }

            h1 {
                font-size: 1.6rem;
            }

            .emoji {
                font-size: 2.5rem;
            }

            .back-link {
                position: fixed;
                top: 10px;
                left: 10px;
                font-size: 0.875rem;
                padding: 6px 12px;
            }
        }
    </style>
</head>

<body>
    <canvas id="particles-canvas"></canvas>

    <a href="#" class="back-link" onclick="history.back(); return false;">
        <i class="fas fa-arrow-left"></i>
        <span>Back</span>
    </a>

    <div class="container">
        <h1 class="logo-text">CurAid</h1>
        <p class="logo-subtitle">Your AI-Powered Health Companion</p>

        <h1>
            Welcome Back
            <span class="emoji">ðŸ‘‹</span>
        </h1>
        <p>Sign in with Google to continue your health journey</p>

        <div class="google-signin-wrapper">
            <div id="g_id_onload"
                data-client_id="689733937221-f9qtbv229ej2i399ajmstn1rggjukgkt.apps.googleusercontent.com"
                data-context="signin" data-ux_mode="popup"
                data-login_uri="http://localhost:8000/accounts/auth-receiver/" data-auto_prompt="false">
            </div>

            <div class="g_id_signin" data-type="standard" data-shape="pill" data-theme="filled_black"
                data-text="signin_with" data-size="large" data-logo_alignment="left">
            </div>
        </div>

        <div class="security-badge">
            <i class="fas fa-shield-alt"></i>
            <span class="footer-text">Your data is safe and secure with us</span>
        </div>
    </div>

    <script src="https://accounts.google.com/gsi/client" async></script>
    <script>
        // Particle animation (matching CurAid theme)
        const canvas = document.getElementById('particles-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];
        const particleCount = 80;

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
                this.radius = Math.random() * 2 + 1;
                this.color = Math.random() > 0.5 ? 'rgba(58, 175, 169, 0.3)' : 'rgba(74, 144, 226, 0.3)';
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
        }

        for (let i = 0; i < particleCount; i++) {
            particles.push(new Particle());
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            requestAnimationFrame(animateParticles);
        }

        animateParticles();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>

</html>
